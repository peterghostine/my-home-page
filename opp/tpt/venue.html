<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Rampart+One&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/4132dc5838.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile.css" />
  <title>The People's Tournament</title>
</head>

<body>
  <header>
  </header>
  <main>
    <!-- The modal image container -->
    <div id="modal-container" class="modal">
      <span id="close">&times;</span>
      <img class="modal-content" id="modal-img">
      <div id="caption"></div>
    </div>
    <div class="content">
      <div class="info">
        <h1>Racks Billiards</h1>
        <p>312 North Entrance Rd. <br> Sanford, FL 32771 <br>
          <i class="fas fa-phone"></i>
          (407) 449-7665 <br>
          <i class="far fa-clock"></i>
          Every day 11am to 2am <br>
          <i class="fas fa-map-marker-alt"></i>
          <a href="http://www.racksbilliards.com" target=_blank>www.racksbilliards.com</a> <br>
          <i class="fas fa-envelope"></i>
          <a href="mailto:info@racksbilliards.com" target=_blank>info@racksbilliards.com</a> <br>
          <i class="fab fa-facebook-f"></i>
          <a href="http://www.facebook.com/racksbilliards" target=_blank>@racksbilliards</a>
        </p>
      </div>
      <div class="image-collection">
        <figure>
          <img class="image" src="images/venue/racks-sign.jpg" alt="Racks sign">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-crowd-3.jpg" alt="Racks crowd">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-tables.jpg" alt="Racks pool tables">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-entrance.jpg" alt="Racks entrance">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-bar-1.jpg" alt="Racks bar">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-crowd-2.jpg" alt="Racks crowd">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-bar-3.jpg" alt="Racks bar">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-crowd-1.jpg" alt="Racks crowd">
        </figure>
        <figure>
          <img class="image" src="images/venue/racks-bar-2.jpg" alt="Racks bar">
        </figure>
        <figure>
          <a href="http://www.racksbilliards.com" target=_blank><img id="logo" class="venue-image"
              src="images/venue/racks-logo.png" alt="Racks logo"></a>
        </figure>
      </div>
    </div>
  </main>
  <footer role="contentinfo">
  </footer>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/footer.js"></script>
  <script src="scripts/menu.js"></script>
  <script src="scripts/modal-img.js"></script>
</body>

</html>
